spring:
  ds:
    aop:
      enabled: true
      order: 1
    p6spy: true
    jdbc-config-decrypt: false
    primary: master
    routing:
      master:
        name: master
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:h2:mem:hikariDB;INIT=RUNSCRIPT FROM 'classpath:schema.sql'
        hikari:
          minimum-idle: 1
          maximum-pool-size: 10
mybatis:
  mapper-locations: classpath:/mappers/**.xml